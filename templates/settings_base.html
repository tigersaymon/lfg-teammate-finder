{% extends "base.html" %}

{% block content %}
  <div class="container py-4">
    <div class="row">
      <div class="col-md-3 mb-4">
        <div class="list-group shadow-sm">
          <div class="list-group-item disabled text-uppercase small fw-bold text-muted">
            Settings
          </div>

          <a href="{% url 'settings-general' %}"
             class="list-group-item list-group-item-action {% if request.resolver_match.view_name == 'users:settings-general' %}active{% endif %}">
            <i class="bi bi-person-gear me-2"></i> General Profile
          </a>

          <a href="{% url 'games:my-profiles' %}"
             class="list-group-item list-group-item-action {% if 'games' in request.path %}active{% endif %}">
            <i class="bi bi-controller me-2"></i> Game Profiles
          </a>

          <a href="#" class="list-group-item list-group-item-action text-danger">
            <i class="bi bi-shield-lock me-2"></i> Security
          </a>
        </div>
      </div>

      <div class="col-md-9">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            {% block settings_content %}{% endblock %}
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
