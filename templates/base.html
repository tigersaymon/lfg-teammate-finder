<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

  <script src="https://unpkg.com/htmx.org@1.9.10"></script>

  <title>{% block title %}LFG Finder{% endblock %}</title>
</head>

<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}' class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">LFG Finder</a>

    <div class="ms-auto d-flex align-items-center gap-2">
      {% if user.is_authenticated %}
        <span class="navbar-text me-2 text-light">
            <i class="bi bi-person-circle"></i> {{ user.username }}
        </span>

        <form action="{% url 'logout' %}" method="post" class="d-inline">
          {% csrf_token %}
          <button type="submit" class="btn btn-sm btn-outline-danger">Logout</button>
        </form>
      {% else %}
        <a href="{% url 'login' %}" class="btn btn-sm btn-outline-light">Log In</a>
        <a href="{% url 'users:sign-up' %}" class="btn btn-sm btn-primary">Sign Up</a>
      {% endif %}
    </div>
  </div>
</nav>

<main class="container">
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
    {% endfor %}
  {% endif %}

  {% block content %}
    {% endblock %}
</main>

<footer class="text-center text-muted py-4 mt-auto border-top">
  <small>&copy; 2025 LFG Platform </small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
