{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="row justify-content-center py-5">
    <div class="col-md-8 col-lg-6 col-xl-5">

      <div class="card bg-dark border-secondary border-opacity-25 shadow text-white">
        <div class="card-body p-4 p-md-5">

          <div class="text-center mb-4">
            <div
                class="bg-success bg-opacity-10 text-success rounded-circle d-inline-flex align-items-center justify-content-center mb-3"
                style="width: 64px; height: 64px;">
              <i class="bi bi-person-plus fs-2"></i>
            </div>
            <h2 class="fw-bold">Create Account</h2>
            <p class="text-secondary small">Join the squad and start finding teammates!</p>
          </div>

          <form method="post">
            {% csrf_token %}

            {{ form|crispy }}

            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-success btn-lg">
                Sign Up
              </button>
            </div>
          </form>

          <div class="text-center mt-4">
            <p class="small text-secondary mb-0">Already have an account?</p>
            <a href="{% url 'login' %}" class="text-primary text-decoration-none fw-bold">Login here</a>
          </div>

        </div>
      </div>

    </div>
  </div>
{% endblock %}
