{% extends "base.html" %}

{% block content %}
  <div class="row justify-content-center py-5">
    <div class="col-md-6 col-lg-4">

      <div class="card bg-dark border-secondary border-opacity-25 shadow text-white text-center">
        <div class="card-body p-5">

          <div class="mb-4 text-success">
            <i class="bi bi-shield-check" style="font-size: 4rem;"></i>
          </div>

          <h2 class="fw-bold mb-3">Logged Out</h2>
          <p class="text-secondary mb-4">You have been safely logged out. See you next time!</p>

          <div class="d-grid gap-2">
            <a href="{% url 'login' %}" class="btn btn-primary">Login Again</a>
            <a href="/" class="btn btn-outline-secondary">Go to Home</a>
          </div>

        </div>
      </div>

    </div>
  </div>
{% endblock %}
