{% extends "base.html" %}

{% block content %}
  <div class="container py-5">
    <div class="row g-4">

      <div class="col-lg-3">
        <div class="settings-nav sticky-top" style="top: 100px;">
          <h6 class="text-uppercase text-muted fw-bold small px-3 mb-3">Settings</h6>

          <div class="list-group mb-2">
            <a href="{% url 'settings-general' %}"
               class="list-group-item list-group-item-action {% if request.resolver_match.view_name == 'users:settings-general' %}active{% endif %}">
              <i class="bi bi-person-gear me-2"></i> General Profile
            </a>

            <a href="{% url 'games:my-profiles' %}"
               class="list-group-item list-group-item-action {% if 'games' in request.path %}active{% endif %}">
              <i class="bi bi-controller me-2"></i> Game Profiles
            </a>
          </div>

          <form action="{% url 'logout' %}" method="post" class="d-grid">
            {% csrf_token %}
            <button type="submit" class="list-group-item list-group-item-action text-danger w-100 text-start mt-2">
              <i class="bi bi-box-arrow-right me-2"></i> Sign out
            </button>
          </form>

        </div>
      </div>

      <div class="col-lg-9">
        <div class="settings-card p-4 p-md-5 shadow-sm">
          {% block settings_content %}{% endblock %}
        </div>
      </div>

    </div>
  </div>
{% endblock %}
